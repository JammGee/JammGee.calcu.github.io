<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <h2>E-Calculator</h2>
    <div class="container">
        <div id="calcu"></div>
        <div class="buttons">
            <div class="button">C</div>
            <div class="button">(</div>
            <div class="button">)</div>
            <div class="button">+</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">/</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">*</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">-</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button">AC</div>
            <div class="button" id="equal">=</div>
        </div>
    </div>

    </section>
    <script>
        let calcu = document.getElementById("calcu");
        let buttons = Array.from(document.getElementsByClassName('button'));

        buttons.map( button => {
            button.addEventListener('click', (e) => {
                switch(e.target.innerText){
                    case 'AC':
                        calcu.innerText = '' ;
                        break;
                    case '=' :
                        try {
                            calcu.innerText = eval(calcu.innerText);
                        } catch {
                            calcu.innerText = 'Ay nge! :('
                        }
                        break;
                    case 'C' :
                        if (calcu.innerText) {
                            calcu.innerText = calcu.innerText.slice(0, -1);
                        }
                        break;
                    default:
                        calcu.innerText += e.target.innerText;
                }
            });
        });
    </script>
</body>
</html>
